<!DOCTYPE html>
<html>
    <head>
        <title>Lab 4</title>
<h1 style="font-size:15px;">Colorado Land and Water </h1>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>

        <style type="text/css">
          html, body { margin: 0; padding: 0; height: 100%; }
          #map { min-height: 100%; }
        </style>
        <script type="text/javascript" src="data.js"></script>
        <script type="text/javascript" src="data1.js"></script>
      <style>
        /* Optional: adjust the values below to change the appearance of the legend */
        .legend {
            padding: 6px 8px;
            line-height: 18px;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

         /* Optional: adjust the values below to change the appearance of the legend color boxes */
         .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
      </style>
    </head>

    <body>
        <div id="map"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [39.2401754,-108.1622792],
              zoom: 7
          });
          var canvas = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
             attribution: 'Map data © OpenStreetMap contributors, CC-BY-SA, Imagery © Mapbox',
             maxZoom: 10,
             minZoom: 7,
             id: 'mapbox.light',
             accessToken:'pk.eyJ1IjoiY3VyZW1hbmdvIiwiYSI6ImNpcTQ4cGFwbDAxbmVmd25vZGNiOTVzeGEifQ.GWZByYkIft6eMRha69C8nw'
           }).addTo(map);

           var imagery = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
             attribution: 'Map data © OpenStreetMap contributors, CC-BY-SA, Imagery © Mapbox',
             maxZoom: 10,
             minZoom: 7,
             id: 'mapbox.satellite',
             accessToken:'pk.eyJ1IjoiY3VyZW1hbmdvIiwiYSI6ImNpcTQ4cGFwbDAxbmVmd25vZGNiOTVzeGEifQ.GWZByYkIft6eMRha69C8nw'
           });

           var Land = L.geoJson(data, {style:style}).addTo(map);

function getColor(value) {
           return value > 11866228404 ? '#54278f':
                  value > 7204038323  ? '#756bb1':
                  value > 3445560775  ? '#9e9ac8':
                  value > 1736030768  ? '#cbc9e2':
                                '#f2f0f7';
       }

       function style(feature){
           return {
               fillColor: getColor(feature.properties.ALAND),   // pop_den is the field name for the population density data
               weight: 2,
               opacity: 1,
               color: 'gray',
               fillOpacity: 0.9
           };
       }
       var legend = L.control({position: 'bottomright'}); // Try the other three corners if you like.

legend.onAdd = function (map) {

   var div = L.DomUtil.create('div', 'legend'),
       grades = [0, 1736030768, 3445560775, 7204038323, 11866228404]; // The break values to define the intervals of population, note we begin from 0 here

   div.innerHTML = '<b>Colorado Land <br> 2017 <br></b>'; // The legend title (HTML-based), in this case it's Population Density 2011

   // Loop through our the classes and generate a label with a color box for each interval.
   // If you are creating a choropleth map, you DO NOT need to change lines below.
   for (var i = 0; i < grades.length; i++) {
       div.innerHTML +=
       '<i style="background:' + getColor(grades[i] + 1) + '"></i>' +
       grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
   }

   return div;
};

legend.addTo(map);

var Water = L.geoJson(data1, {style:style1}).addTo(map);
function getColor1(value) {
           return value >  73093229 ? '#54278f':
                  value >  47032919 ? '#756bb1':
                  value >  26359149  ? '#9e9ac8':
                  value >  10023762 ? '#cbc9e2':
                                '#f2f0f7';
       }

       function style1(feature){
           return {
               fillColor: getColor1(feature.properties.AWATER),   // pop_den is the field name for the population density data
               weight: 2,
               opacity: 1,
               color: 'gray',
               fillOpacity: 0.9
           };
       }
       var legend1 = L.control({position: 'bottomright'}); // Try the other three corners if you like.

legend1.onAdd = function (map) {

   var div = L.DomUtil.create('div', 'legend'),
       grades = [0, 10023762, 26359149, 47032919, 73093229]; // The break values to define the intervals of population, note we begin from 0 here

   div.innerHTML = '<b>Colorado Water <br> 2017 <br></b>'; // The legend title (HTML-based), in this case it's Population Density 2011

   // Loop through our the classes and generate a label with a color box for each interval.
   // If you are creating a choropleth map, you DO NOT need to change lines below.
   for (var i = 0; i < grades.length; i++) {
       div.innerHTML +=
       '<i style="background:' + getColor1(grades[i] + 1) + '"></i>' +
       grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
   }

   return div;
};

legend1.addTo(map);

var basemaps = {
          "Light Canvas": canvas,
          "Satellite Imagery": imagery
      };

      var overlaymaps = {
          "Land": Land,
          "Water": Water

      };
//
      L.control.layers(basemaps, overlaymaps).addTo(map);

      // Removing the legend when the layer is removed
      map.on('overlayremove', function(eventLayer){
        if (eventLayer.name == 'Land'){ // We use the key/display name to refer to the layer
          map.removeControl(legend); // legend is the variable name of the layer legend
        }
      });

      // Adding the legend when the layer is added
      map.on('overlayadd', function(eventLayer){
        if (eventLayer.name == 'Land'){
          legend.addTo(map);
        }
      });
      // Removing the legend when the layer is removed
      map.on('overlayremove', function(eventLayer){
        if (eventLayer.name == 'Water'){ // We use the key/display name to refer to the layer
          map.removeControl(legend1); // legend is the variable name of the layer legend
        }
      });

      // Adding the legend when the layer is added
      map.on('overlayadd', function(eventLayer){
        if (eventLayer.name == 'Water'){
          legend1.addTo(map);
        }
      });
//         </script>
   </body>
</html>
